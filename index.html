<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Bakbak+One&family=Be+Vietnam+Pro:wght@400;500;700&family=Expletus+Sans:ital,wght@0,400;0,500;0,600;0,700;1,500&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@400;600;700&family=Nunito:wght@200;300;400;500;600;700;800&family=Orbitron:wght@400;500;600;700&family=Play:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Qahiri&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter a city" spellcheck="false">
            <button>
                
                <ion-icon name="search-outline"></ion-icon>
            </button>
        </div>

        <div class="weather">
            <img src="/images/rain.png" alt="" class="weather-icon">
            <h1 class="temp">22</h1>
            <h2 class="city">Nairobi</h2>

            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">
                            50%
                        </p>
                        <p>
                            humidity
                        </p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">
                            15 km/h
                        </p>
                        <p>
                            Wind speed
                        </p>
                    </div>
                </div>
            
            </div>
        </div>
      

    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
